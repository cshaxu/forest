/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'forest.java-application-conventions'
    id 'io.freefair.lombok' version '8.0.1'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':projects:utilities')
}

project.ext.jacocoClassPathsToExclude = [
    'forest/banyan/BanyanApplication*',
]

application {
    // Define the main class for the application.
    mainClass = 'forest.banyan.BanyanApplication'
}
