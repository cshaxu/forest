plugins {
    id 'forest.java-application-conventions'
    id 'io.freefair.lombok' version '8.0.1'
}

dependencies {
    implementation platform('io.dropwizard:dropwizard-bom:4.0.0')
    implementation 'io.dropwizard:dropwizard-core'
    implementation 'org.apache.commons:commons-text'
    implementation project(':projects:utilities')
}

def jacocoClassPathsToExclude = [
    'forest/banyan/BanyanApplication*',
]

jacocoTestReport {
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: jacocoClassPathsToExclude)
        }))
    }
}

application {
    // Define the main class for the application.
    mainClass = 'forest.banyan.BanyanApplication'
}
